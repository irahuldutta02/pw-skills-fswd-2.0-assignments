<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML vs HTML5</title>
</head>
<body>
  <table>
    <tr>
      <th>HTML</th>
      <th>HTML5</th>
    </tr>
    <tr>
      <td>Version 4.01</td>
      <td>Latest version of HTML</td>
    </tr>
    <tr>
      <td>Uses presentational tags like <font> and <center></td>
      <td>Discourages the use of presentational tags, promotes semantic tags</td>
    </tr>
    <tr>
      <td>Doesn't provide native support for multimedia elements</td>
      <td>Enhanced support for multimedia elements like video and audio</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
