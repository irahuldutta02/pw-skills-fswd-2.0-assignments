<!DOCTYPE html>
<html>
<head>
<title>Navigation Bar</title>
<style>
a {
  color: black;
  text-decoration: none;
}

a:hover {
  color: red;
}

a:hover:nth-child(2) {
  color: blue;
}

a:hover:nth-child(3) {
  color: green;
}

a:hover:nth-child(4) {
  color: orange;
}

a:hover:nth-child(5) {
  color: purple;
}
</style>
</head>
<body>
<nav>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 5</a>
</nav>
</body>
</html>
